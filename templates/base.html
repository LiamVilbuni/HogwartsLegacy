<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Legacy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Spectral:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <nav class="navbar">
        <a href="/" class="nav-logo">HOGWARTS LEGACY</a>
        <div class="nav-user">
            {% if user_logged_in %}
                <div class="profile-circle">
                    <img src="{{user_avatar}}" class="nav__avatar">
                </div>
            {% else %}
                <a href="/auth/login" class="login-btn">Login</a>
            {% endif %}
        </div>
    </nav>
    <main class="fade-in">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
